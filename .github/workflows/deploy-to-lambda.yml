name: Deploy to lambda

on:
  workflow_dispatch:

env:
  JAVASCRIPT_SRC_DIR: ./aws/lambda
  PACKAGE_DIR: ./aws/lambda/dist
  PACKAGE_NAME: github_webhook_lambda.zip
  TERRAFORM_DIR: aws/terraform

jobs:
  lambda:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: zip
        uses: montudor/action-zip@v1.0.0
        with:
          args: zip -qq -r ${{ env.PACKAGE_DIR  }}/${{ env.PACKAGE_NAME}} ${{ env.JAVASCRIPT_SRC_DIR }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Terraform apply
        id: deploy
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: | 
          terraform init -backend-config=backend.conf
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Get Gateway URL
        id: gateway
        run: |
          echo "::set-output name=url::$(terraform output -raw api_endpoint)"
          echo "::set-output name=url::$(terraform output -raw api_gateway_stage_name)"